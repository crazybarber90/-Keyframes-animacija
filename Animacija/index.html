<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animacije u karticama</title>
</head>
<body>
    <h1>@Keyframes animacije ( CSS )</h1>
    <p>Klikni na karticu</p>
    <div class="app">
        <div class="card">
            <input type="checkbox" id="e-1" class="card-toogle">
            <label for="e-1" class="card-front">
                <img src="/slike_male/img1.jpg" alt="posao 1">
            </label>
            <label for="e-1" class="card-back">
                <br>
                <b>Ovo su kartice</b><br>
                Stilizovanje u CSS <br>
                Bez JavaScripta
            </label>
        </div>

        <div class="card">
            <input type="checkbox" id="e-2" class="card-toogle">
            <label for="e-2" class="card-front">
                <img src="/slike_male/img2.jpg" alt="posao 2">
            </label>
            <label for="e-2" class="card-back">
                <br>
                <b>Pre svega</b><br>
                Savladaj dobro CSS <br>
                Kao i HTML
            </label>
        </div>

        <div class="card">
            <input type="checkbox" id="e-3" class="card-toogle">
            <label for="e-3" class="card-front">
                <img src="/slike_male/img3.jpg" alt="posao 3">
            </label>
            <label for="e-3" class="card-back">
                <br>
                <b>Nacui @Keyframes</b><br>
                za odr. animacije  <br>
                jer je css mocan!
            </label>
        </div>

        <div class="card">
            <input type="checkbox" id="e-4" class="card-toogle">
            <label for="e-4" class="card-front">
                <img src="/slike_male/img4.jpg" alt="posao 4">
            </label>
            <label for="e-4" class="card-back">
                <br>
                <b>UZIVAJ :)</b><br>
                
            </label>
        </div>

    </div>
    
</body>
</html>
